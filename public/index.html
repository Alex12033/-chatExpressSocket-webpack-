<!DOCTYPE html>
<html lang="uk-UA">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="Image/x-icon" href="./assets/favicon.png" rel="icon">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>pop-up-chat</title>
</head>

<body>
    <div class="open-chat"><img class="close-chat__image" src="./assets/close-chat-icon.svg" alt="chat-icon close">
        <img class="open-chat__image" src="./assets/chat.svg" alt="chat-icon open"> <img class="chat-triger chat"
            src="./assets/person-chat.png" alt="chat-icon"> <a class="telegram" href="https://t.me/+380631732848"><img
                src="./assets/telegram.svg" alt="telegram image"> </a><a class="viber"
            href="viber://chat?number=%2B380631732848"><img src="./assets/viber.svg" alt="viber image"> </a><a
            class="phone" href="tel:0974499861" class="phone"><img src="./assets/phone.svg" alt="phone image"></a>
    </div>
    <div class="chat-container done">
        <div class="chat-window">
            <div class="header-chat">
                <div class="user-write">user write</div>
                <div class="avatar"><img src="https://i.pravatar.cc/250?u=mail@ashallendesign.co.uk"
                        class="avatar-image" alt="avatar image">
                    <div class="info-avatar"><span class="info-avatar__name"></span></div>
                </div>
                <div class="fa fa-close close chat-triger"></div>
            </div>
            <div class="message-window">
                <div class="info-msg">
                    To check the chat, copy the link and open another 
                    tab with another name and send a message. 
                    After that, you will see a message in the first tab.
                </div>
                <div class="fix-wrapper">

                </div>
            </div>
            <div class="footer-chat">
                <div class="text-enter__area">
                    <div class="message-area" name="message" id="message-text" data-value="1"></div>

                    <div class="smiles-container">
                        <img class="smile" src="./assets/smiles/angry.png" alt="smile 1">
                        <img class="smile" src="./assets/smiles/girl.png" alt="smile 2">
                        <img class="smile" src="./assets/smiles/idea.png" alt="smile 3">
                        <img class="smile" src="./assets/smiles/pafos.png" alt="smile 4">
                        <img class="smile" src="./assets/smiles/pray.png" alt="smile 5">
                        <img class="smile" src="./assets/smiles/sad.png" alt="smile 6">
                    </div>

                    <div class="open-smile">
                        <img src="./assets/smiles/angry.png" alt="start smile">
                    </div>

                    <button id="sendBtn" class="send-message"><img src="./assets/send.svg"
                            alt="send icon button"></button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>

</body>

</html>
